<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
</script>
<script> 
$(document).ready(function(){
	var r = '300px';
	var or = '100px';
	var src = {};
	var opacityHalf= '0.5';
	var opacityAll= '1';
	$("button").click(function(){
		var div=$("div");
		src = getSrc(div);
		div.animate({bottom:"+200px"},"slow");
		div.animate({left:"+300px"},"slow");
		div.animate({top:src.top},"slow");
		div.animate({left:src.left},"slow");
	});
});
function getSrc(obj){
	var src = {};
	src.top = obj.position().top+'';
	src.left = obj.position().left+'';
	src.width = obj.width();
	src.height = obj.height();
	console.log(src);
	return src;
}
</script> 
</head>
<body>
<button>开始动画</button>
<div style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>
</body>
</html>
