<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>菜鸟教程(runoob.com)</title>
	</head>

	<body>

		<h1>我的第一个 JavaScript 程序</h1>
		<p id="demo">这是一个段落</p>

		<button type="button" onclick="showTime()">显示日期</button>
		<script>
			(function(){
				showTime02();
			})();
			function displayDate() {
				document.getElementById("demo").innerHTML = Date();
			}

			function showTime() {
				var date = new Date();
				var hour = date.getHours();
				var minute = date.getMinutes();
				minute = minute < 10 ? ('0' + minute) : minute;
				var s = date.getSeconds();
				s = s < 10 ? ('0' + s) : s;
				document.getElementById("demo").innerHTML = hour + ':' + minute + ":" + s;
				setTimeout("showTime()", 1000);
			}
			function showTime02(){
				var a = "aa";
				var b = "bb";
				setInterval(setTime,1000,"aa","ba");
			}
			function setTime(a,b){
				console.log("a:"+a+" b:"+b);
				var date = new Date();
				var hour = date.getHours();
				var minute = date.getMinutes();
				minute = minute < 10 ? ('0' + minute) : minute;
				var s = date.getSeconds();
				s = s < 10 ? ('0' + s) : s;
				document.getElementById("demo").innerHTML = hour + ':' + minute + ":" + s;
			}
		</script>
	</body>

</html>
