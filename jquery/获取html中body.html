<!DOCTYPE html>
<html>

<head>
	<script src="../js/jquery.min.js">
	</script>
	<script>
		$(document).ready(function() {
			$("#btn1").click(function() {
				alert("Text: " + $("#test").text());
				$("#show").text($("#test").text());
			});
			$("#btn2").click(function() {
				alert("HTML: " + $("#test").html());
				$("#show").html($("#test").html());
			});
		});
	</script>
</head>

<body>
	<p id="test">This is some
		<b>bold</b> text in a paragraph.</p>
	<button id="btn1">Show Text</button>
	<button id="btn2">Show HTML</button>
	<div id="show"></div>
</body>

</html>
